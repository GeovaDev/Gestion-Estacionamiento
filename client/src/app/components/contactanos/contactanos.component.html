<section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h2 class="display-4 text-center mb-4">Contáctanos</h2>
          <p class="lead text-center">¡Estamos aquí para ayudarte! Si tienes alguna pregunta o comentario, por favor, déjanos saber. Rellena el formulario a continuación y nos pondremos en contacto contigo lo antes posible.</p>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
          </form>
        </div>
      </div>
    </div>
  </section>
