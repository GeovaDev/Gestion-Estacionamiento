<h1>Asignaciones actuales</h1><br>
<div class="containter text-center">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-bordered border-primary">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID Estacion</th>
                    <th scope="col">Clave de Usuario</th>
                    <th scope="col">No. Placas</th>
                    <th scope="col">Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let asignacion of asignaciones; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ asignacion.idEstacion }}</td>
                    <td>{{ asignacion.cveUsuario }}</td>
                    <td>{{ asignacion.numPlacas }}</td>
                    <td *ngIf="asignacion.estaActivo===1">Activo</td>
                    <td *ngIf="!(asignacion.estaActivo===1)">No est√° activo</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
