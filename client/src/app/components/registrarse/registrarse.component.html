<div class="container text-center">
    <div class="registroForm">
      <img src="../../../assets/images/estacionamiento1.png" class="img-fluid" alt="...">
        <h1>Registro</h1>
        <form class="registroForm2" (ngSubmit)="registrarUsuario()" #userForm="ngForm">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cveUsuario" name="cveUsuario" placeholder="1222100469" required [(ngModel)]="usrData.cveUsuario">
            <label for="cveUsuario">Clave de usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Pepe" required [(ngModel)]="usrData.nombre">
            <label for="nombre">Nombre</label>
          </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="apePat" name="apePat" placeholder="González" required [(ngModel)]="usrData.apePat">
        <label for="apePat">Apellido Paterno</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="apeMat" name="apeMat" placeholder="Rodríguez" [(ngModel)]="usrData.apeMat">
        <label for="apeMat">Apellido Materno</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="imgUsuario" name="imgUsuario" placeholder="https://somesite.com/image.png" [(ngModel)]="usrData.imgUsuario" required>
        <label for="imgUsuario">Imagen de usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="telefono" name="telefono" placeholder="1234567890" [(ngModel)]="usrData.telefono" required>
        <label for="telefono">Teléfono</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="correo" name="correo" placeholder="email@email.com" [(ngModel)]="usrData.correo" required>
        <label for="correo">Correo</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwd" name="passwd" placeholder="**********" [(ngModel)]="usrData.passwd" required>
        <label for="passwd">Contraseña</label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" id="idTipoUsuario" name="idTipoUsuario" required [(ngModel)]="usrData.idTipoUsuario">
          <option *ngFor="let role of usrRoles" [value]="role.idTipoUsuario">{{role.nomTipoUsuario}}</option>
        </select>
        <label for="idTipoUsuario" class="form-label">Tipo de usuario</label>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-success" style="margin-bottom: 5%!important;" data-bs-toggle="modal" data-bs-target="#exampleModal" [disabled]="!userForm.valid">Registrar usuario</button>
      </div>
      <br>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div *ngIf="mostrarAlertaInsert" class="alert alert-success" role="alert">
          <div>
            <i class="fa-solid fa-circle-check"></i> 
            Se ha insertado el usuario con éxito.
          </div>
        </div>
        <div *ngIf="hayError" class="alert alert-danger" role="alert">
          <div>
            <i class="fa-solid fa-circle-check"></i> 
              Ocurrió un error. Contacta al administrador de la aplicación.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="redirectListarUsuarios()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
